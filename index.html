<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advice Generator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card">
      <template>
        <h4 class="id">Advice #117</h4>
        <p class="advice">
          "When you look around and don't see anyone you respect, its time to
          leave."
        </p>
      </template>
      <div class="lines">
        <div class="gor"></div>
        <div class="wrapper">
          <div class="ver"></div>
          <div class="ver"></div>
        </div>
        <div class="gor"></div>
      </div>
      <button class="btn">
        <img src="./images/btn-img.svg" alt="btn__image" />
      </button>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
